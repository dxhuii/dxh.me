name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”€ Checkout Git Source
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2

      - name: ğŸš€ Use Node.js lts/*
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Install Dependencies
        run: pnpm i

      - name: âœ… Lint
        run: pnpm lint

  buildWeb:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”€ Checkout Git Source
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2

      - name: ğŸš€ Use Node.js lts/*
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Install Dependencies
        run: pnpm i

      - name: ğŸš§ Set up project
        run: pnpm postinstall

      - name: ğŸš§ Build
        run: pnpm build

      - name: ğŸ’ª Typecheck
        run: pnpm typecheck
